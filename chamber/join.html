<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Chamber of Commerce</title>
    <meta name="author" content="Shewandagn Woyesa">
    <meta name="description" content="Home Page for Addis's chamber of commerce">
    <link rel="icon" href="favicon.ico">

    <meta property="og:title" content="Addis Chamber of Commerce">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="styles/chamber-small.css">
    <link rel="stylesheet" href="styles/chamber-large.css">
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/chamber.css">

    <link rel="stylesheet" href="styles/join.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Ubuntu+Sans:ital,wght@0,200;1,200&display=swap" rel="stylesheet">


    <script src="scripts/nav.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/directory.js" defer></script>

    <script src="scripts/join.js" defer></script>
    <script src="scripts/thankyou.js" defer></script>

</head>

<body>

    <header>
        <picture>
            <source srcset="images/cropped-Chamber-Logoweb-1.png" media="(min-width:38rem)">
            <img src="images/cropped-Chamber-Logoweb-1.png" alt="Chamber of commerce icon" width="40" height="36" loading="lazy">
        </picture>

        <div>
            <h1>Addis Chamber of Commerce</h1>
        </div>
        <button id="navButton" type="button" aria-label="Menu"></button>
    </header>

    <nav id="animation">
        <ul class="menuLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Business Directory</a></li>
            <li class="active"><a href="join.html">Join</a></li>
            <li><a href="discover.html">Discover</a></li>
        </ul>
    </nav>

    <main>
        <h2 id="form_heading">Join the Chamber</h2>
        <div class="modal_and_form_container">
            <form method="get" action="thankyou.html" id="dataForm">
                <!-- First Name -->
                <label>First Name: <input type="text" name="firstName" required autocomplete="given-name"
                    title="Your First Name">
                </label>

                <!-- Last Name -->
                <label>Last Name: <input type="text" name="lastName" required autocomplete="family-name"
                    title="Your Last Name">
                </label>

                <!-- Organizational Title -->
                <label id="orgTitle">Organizational Title <input type="text" name="title"
                autocomplete="organization-title" title="Your Organization Title" pattern="^[A-Za-z\s\-]{7,}$"
                placeholder="Enter Organization Title (min 7 characters)"></label>

                <!-- Email -->
                <label>E-mail: <input type="email" name="email" required title="Applicant's Email" autocomplete="email" placeholder="example@email.com"></label>

                <!-- Phone -->
                <label>Phone Number: <input type="tel" title="Applicant's phone number" name="phone" required placeholder="+251-00-000-0000"
                    autocomplete="tel"></label>

                <!-- Organization Name -->
                <label>Organization Name: <input type="text" name="OrgName" required title="Organization Name" 
                    autocomplete="organization"></label>

                <!-- Membership Level -->
                <label for="membershipLevel">Membership Level</label>
                <select id="membershipLevel" name="membershipLevel" title="Select Membership Level" required>
                    <option value="" disabled selected>Select Membership Level</option>
                    <option value="Non-profit">Non-profit Membership (Non-profit)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
                
                <!-- Organization Description -->
                <label>Organization's description <textarea name="orgDescription" title="Organization's description"
                    id="description"></textarea></label>

                <!-- Hidden Timestamp -->
                <input type="hidden" id="timestamp" name="timestamp">

                <!-- Submit Button -->
                <input type="submit" value="Join the Chamber">
            </form>

            <div class="membershipLevel">
                <h3>Membership Level</h3>
                <!-- Membership Level Modals -->
                <section class="form-membership-cards"></section>

                <!-- Membership Level Modals Container -->
                <div id="membershipLevels"></div>

            </div>
        </div>
    </main>

    <footer>
        <div>
            <p><strong>Addis Chamber of Commerce</strong></p>
            <p>Addis Ababa, Ethiopia</p>
            <p>Mexico Square</p>
            <p>info@ethiopianchamber.com</p>
            <p>(+251) 11 551 4005</p>
        </div>

        <div>
            <p>WDD231 Class Project</p>
            <p>Shewandagn Woyesa</p>
            <p><span id="currentYear"></span>Addis Chamber of Commerce</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
</html>
